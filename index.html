<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Service4U</title>
</head>

<!-- Nav bar -->

<body id="grad-body">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <img class="navbar-brand" src="" alt="logo">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#login-panel" href="#">Login</a>
                    </li>
                    <li>
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#register-panel" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- First section having the input field to search the services-->
    <section>
        <div class="container">
            <div class="row">
                <div class="row container">
                    <h1>Service4U</h1>
                </div>
                <div class="search-field">
                    <div class="row">
                        <label class="d-flex justify-content-center" for="service">
                            <h4>Hi, which service are you looking for ?</h4>
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 d-flex justify-content-center">
                            <input class="text-service" size="45" type="text">
                            <input class="btn btn-primary " type="button" value="Search">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Second section having the carousel with services-->
    <section class="sec2">
        <div class="services-img">
            <img class="img-fluid" src='./IMG/servicios-para-empresas.jpg' alt="teste">
        </div>

    </section>

    <!-- Login modal -->
    <div class="modal fade" id="login-panel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-panel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col forgot-p">
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                            <a id="forgot-password" href="#">Forgot Password?</a>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col">
                                <input type="checkbox" class="form-check-input" id="remember-login">
                                <label class="form-check-label" for="remember-login">Remember me</label>
                            </div>

                            <button type="button" class="btn btn-primary">Login</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Registration modal -->
    <div class="modal fade" id="register-panel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="./IMG/user-profile-sm.jpg" alt="profile-user">
                    <h5 class="modal-title" id="register-panel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" id="name-input" aria-describedby="emailHelp"
                                placeholder="Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp"
                                placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="password" class="form-control" id="pass-input" aria-describedby="emailHelp"
                                placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="password" class="form-control" id="confirm-pass-input"
                                placeholder="Confirm password" required>

                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer section -->
    <footer class="footer-bar">
        <div class="">
            <div class="row">
                <div class="col-6">
                    <h4 class="brand-text">Service4U</h4>
                </div>
                <div class="col-6 footer-links">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Policies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactus.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
